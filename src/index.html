<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Olimpiadas 2020 - Data Lovers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="stylesheet" href="css/style.css" /> -->
</head>

<body>
  <header id="banner">
  </header>
  <section id="two" class="wrapper style1 special">
    <div class="inner">
      <header>
        <input type="button" class="button btnMenu" id="btnAthletes" value="Conoce a los atletas" />
        <input type="button" class="button btnMenu" id="btnMedals" value="Consulta las medallas" />
      </header>
      <div id="divMedals" class="hide">
        <div id="divMedalsSearch" class="row uniform">
          <div class="3u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlCountryMedals">
                <option value="">- Busca por país -</option>
              </select>
            </div>
          </div>
          <div class="3u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlSportMedals">
                <option value="">- Busca por deporte -</option>
              </select>
            </div>
          </div>
          <div class="3u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlSortMedals">
                <option value="">- Ordenar por -</option>
                <option value="desc">Mayor número de medallas</option>
                <option value="asc">Menor número de medallas</option>
              </select>
            </div>
          </div>
          <div class="3u 12u$(xsmall)">
            <input type="button" class="button btnSearch" value="Buscar" id="btnSearchMedals" />
          </div>
        </div>
        <div id="divMedalsList">
          <table class="alt">
            <thead>
              <tr>
                <th>Country</th>
                <th>Bronze</th>
                <th>Silver</th>
                <th>Gold</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tbMedals">
            </tbody>
          </table>
        </div>
      </div>
      <div id="divAthletes" class="hide">
        <div id="divAthletesSearch" class="row uniform">
          <div class="4u 12u$(xsmall)">
            <input type="text" id="txtSearch" value="" placeholder="Busca tu atleta por nombre">
          </div>
          <div class="4u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlCountry">
                <option value="">- Busca por país -</option>
              </select>
            </div>
          </div>
          <div class="4u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlSport">
                <option value="">- Busca por deporte -</option>
              </select>
            </div>
          </div>
          <div class="4u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlMedal">
                <option value="">- Busca por medalla -</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
              </select>
            </div>
          </div>
          <div class="4u 12u$(xsmall)">
            <div class="select-wrapper">
              <select id="ddlSort">
                <option value="">- Ordenar por -</option>
                <option value="asc">Nombre ascendente</option>
                <option value="desc">Nombre descendente</option>
              </select>
            </div>
          </div>
          <div class="4u 12u$(xsmall)">
            <input type="button" class="button btnSearch" value="Buscar" id="btnSearchAthlete" />
          </div>
        </div>
        <div id="divAthletesList" class="flex flex-4">
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <div class="inner">
      <div class="flex">
        <div class="copyright">
          <h2> Desarrollado por <a href="https://github.com/SandyMarmolejo" target="_blank"> Sandy Marmolejo</a>
          </h2>
        </div>
        <ul class="icons">
          <li><a href="https://github.com/SandyMarmolejo" target="_blank" class="icon brands fa-github alt"><span
                class="label">GitHub</span></a></li>
          <li><a href="https://www.linkedin.com/in/sandy-marmolejo/" target="_blank"
              class="icon brands fa-linkedin alt"><span class="label">Linkedin</span></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="js/main.js" type="module"></script>
</body>

</html>
